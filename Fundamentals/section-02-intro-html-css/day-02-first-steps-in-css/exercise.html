<!-- Change the size of h1 to 65 pixels;

Change the h1 text color to orange;

Modify the background color of the unordered list;

Create a class to modify the background color of p and ul tag at the same time. -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style>
      #tittle {
        font-size: 65px;
        color: orange;
      }

      #list {
        background-color: coral;
      }

      .fav-fruits {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1 id="tittle">Frutas</h1>
    <p class="fav-fruits">Qual é a sua fruta favorita?</p>
    <ul id="list" class="fav-fruits">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
